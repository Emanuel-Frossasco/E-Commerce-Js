<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--SEO-->
  <meta name="description" content="Encontra toda la informacion, novedades y noticas del mundo del anime">
  <meta name="keywords"
    content="ANIME, NOTICAS ANIME, INFORMACION ANIME, NOVEDADES ANIME, ANIME PAGINAS, ANIME SERIES, ANIME EN ESPAÑOL">
  <!--Alerts-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--Animaciones-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!--Icono de la marca-->
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <!--Hoja de Estilos de manera externa-->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tienda-Online</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navegacion">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Manga Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ms-auto align-items-center">
          <input class="form-control search-input" type="search" id="search-input" placeholder="Buscar manga..."
            aria-label="Search">
          <i class='bx bx-search search-icon'></i>
          <!-- Cart Icon -->
          <button class="cart-icon-btn" id="open-cart" aria-label="Abrir carrito">
            <i class='bx bx-cart'></i>
            <span class="cart-badge" id="cart-badge">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Filtros de categoría -->
    <div class="filtros-container my-4" id="filtros-container">
      <h5 class="filtros-titulo">Categorías:</h5>
      <div class="filtros-botones" id="filtros-botones">
        <!-- Los botones se generan dinámicamente -->
      </div>
    </div>

    <!-- Mensaje cuando no hay resultados -->
    <div class="no-results" id="no-results" style="display: none;">
      <i class='bx bx-search-alt-2'></i>
      <p>No se encontraron productos</p>
    </div>

    <!-- Template de producto (fuera del contenedor para que no se borre) -->
    <template id="template-producto">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">$ <span></span></p>
            <button class="btn btn-dark">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </template>

    <div class="row my-5" id="lista-productos">
      <!-- Los productos se insertan aquí dinámicamente -->
    </div>

  </div>

  <template id="template-footer">
    <th scope="row" colspan="2" class="total-prodcutos">Total productos</th>
    <td></td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        <i class='bx bxs-trash-alt'></i>
      </button>
      <button class="btn btn-info btn-sm" id="compar-carrito">
        <i class='bx bx-cart-download'></i>
      </button>
    </td>
    <td class="font-weight-bold">$<span></span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td>
        <button class="btn btn-info btn-sm btn-aumentar">
          <i class='bx bxs-chevron-up'></i>
        </button>
        <button class="btn btn-danger btn-sm btn-disminuir">
          <i class='bx bxs-chevron-down'></i>
        </button>
        <button class="btn btn-danger btn-sm btn-eliminar">
          <i class='bx bxs-trash-alt'></i>
      </td>
      <td></td>
    </tr>
  </template>

  <!-- Cart Overlay -->
  <div class="cart-overlay" id="cart-overlay"></div>

  <!-- Sidebar Cart -->
  <div class="cart-sidebar" id="cart-sidebar">
    <!-- Cart Header -->
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button class="close-cart" id="close-cart" aria-label="Cerrar carrito">
        <i class='bx bx-x'></i>
      </button>
    </div>

    <!-- Cart Items Container -->
    <div class="cart-items-container" id="cart-items-container">
      <div class="cart-empty" id="cart-empty">
        <i class='bx bx-cart'></i>
        <p>Tu carrito está vacío</p>
        <small>¡Agrega algunos mangas!</small>
      </div>
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be inserted here -->
      </div>
    </div>

    <!-- Cart Footer -->
    <div class="cart-footer">
      <div class="cart-subtotal">
        <span>Subtotal:</span>
        <span class="subtotal-amount" id="subtotal-amount">$0</span>
      </div>
      <button class="btn-checkout" id="btn-checkout">
        <i class='bx bx-check-circle'></i>
        Proceder al Checkout
      </button>
      <button class="btn-clear-cart" id="btn-clear-cart">
        <i class='bx bx-trash'></i>
        Vaciar Carrito
      </button>
    </div>
  </div>

  <!-- Template for Cart Items -->
  <template id="template-cart-item">
    <div class="cart-item">
      <img src="" alt="" class="cart-item-img">
      <div class="cart-item-info">
        <h4 class="cart-item-title"></h4>
        <p class="cart-item-price">$<span class="item-price"></span></p>
        <div class="cart-item-controls">
          <button class="btn-cart-decrease" aria-label="Disminuir cantidad">
            <i class='bx bx-minus'></i>
          </button>
          <span class="cart-item-quantity">1</span>
          <button class="btn-cart-increase" aria-label="Aumentar cantidad">
            <i class='bx bx-plus'></i>
          </button>
          <button class="btn-cart-remove" aria-label="Eliminar producto">
            <i class='bx bx-trash'></i>
          </button>
        </div>
        <p class="cart-item-total">Total: $<span class="item-total"></span></p>
      </div>
    </div>
  </template>

  <!-- Modal de confirmación de compra -->
  <div class="modal fade" id="modal-compra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCompraLabel">Confirmar Compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas completar tu compra?</p>
          <div id="resumen-compra"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmar-compra">Confirmar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="grupo-1">
      <div class="box">
        <h4>Desarrollado por Frossasco Emanuel</h4>
      </div>
      <div class="box">
        <small>&copy; 2022 - Todos los Derechos Reservados</small>
      </div>
      <div class="box">
        <div class="red.social">
          <img class="redes" src="./assets/icons/facebook1.png" alt="Facebook" width="30px">
          <img class="redes" src="./assets/icons/instagram.png" alt="Instagram" width="30px">
          <img class="redes" src="./assets/icons/twitter.png" alt="Twitter" width="30px">
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>

</html>
