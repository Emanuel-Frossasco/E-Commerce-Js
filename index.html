<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO-->
    <meta name="description" content="Encontra toda la informacion, novedades y noticas del mundo del anime">
    <meta name="keywords" content="ANIME, NOTICAS ANIME, INFORMACION ANIME, NOVEDADES ANIME, ANIME PAGINAS, ANIME SERIES, ANIME EN ESPAÑOL">
    <!--Alerts-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Animaciones-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Icono de la marca-->
    <link rel="shortcut icon" href="#" type="image/x-icon"><!--En el # va la imagen q tenga guardada en la carpeta-->
    <!--Hoja de Estilos de manera externa-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda-Online</title>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navegacion">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#pintarnavbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
  </nav>
    <div class="container">

      <div class="row my-5" id="lista-productos">
        <template id="template-producto">
          <div class="g-col-1 col-sm-1 col-md-1 col-lg-3 mb-3">
            <div class="card">
              <img src="" alt="" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">$ <span></span></p>
                <button class="btn btn-dark">Comprar</button>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="my-5">
        <h4 class="titulos-carrito">Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto/s</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2" class="total-prodcutos">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              <i class='bx bxs-trash-alt'></i>
            </button>
            <button class="btn btn-info btn-sm" id="compar-carrito">
              <i class='bx bx-cart-download' ></i>
            </button>
        </td>
        <td class="font-weight-bold">$<span></span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
              <i class='bx bxs-chevron-up' ></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class='bx bxs-chevron-down' ></i>
            </button>
        </td>
        <td></td>
      </tr>
    </template>

    <footer class="footer">
      <div class="grupo-1">
          <div class="box">
              <h4>Desarrollado por Frossasco Emanuel</h4>
          </div>
          <div class="box">
            <small>&copy; 2022  - Todos los Derechos Reservados</small>
          </div>
          <div class="box">
              <div class="red.social">
                  <img class="redes" src="./assets/icons/facebook1.png" alt="Facebook" width="30px">
                  <img class="redes" src="./assets/icons/instagram.png" alt="Instagram" width="30px">
                  <img class="redes" src="./assets/icons/twitter.png" alt="Twitter" width="30px">
              </div>
          </div>
      </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
